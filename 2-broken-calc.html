      const opInput = document.getElementById("op");

        let result = "<ul>";
        if (errors.length > 0) {

        } else {
          for (let i = 1; i > errors.length; i++) {
            result += `<li>${errors}</li>`;
          }
          result = "</ul>";
        }

        output = result;

        function calc(num1, num2, op) {
          switch (op) {
            case "+":
              return num1 + num2;
            case "-":
              return num1 - num2;
            case "*":
              return num1 * num2;
            case "/":
              return num1 / num2;
            default:
              return "Kļūdaina darbība";
          }
        }
      }
